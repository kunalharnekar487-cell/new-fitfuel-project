<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - FitFuel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="app.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-5xl bg-white rounded-lg shadow-lg overflow-hidden flex">
    <!-- Left: Image + Quote -->
    <div class="w-1/2 relative hidden md:block">
      <img src="https://i.imgur.com/6JYsnJh.jpg" alt="Fitness" class="h-full w-full object-cover">
      <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center text-white p-6">
        <img src="https://i.imgur.com/LIPzRtF.png" alt="FitFuel Logo" class="w-24 mb-4">
        <p class="text-xl font-semibold">Push Yourself. No One Else Will Do It for You.</p>
      </div>
    </div>

    <!-- Right: Sign Up Form -->
    <div class="w-full md:w-1/2 p-10 relative">
      <button onclick="window.location.href='index.html'" class="absolute top-4 right-4 text-gray-500 hover:text-black text-2xl font-bold">&times;</button>

      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Your FitFuel Account</h2>

      <form id="registerForm" class="space-y-4">
        <div class="mb-4">
          <label class="block mb-1 text-sm text-gray-600">Full Name</label>
          <input id="name" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-yellow-500" required>
        </div>

        <div class="mb-4">
          <label class="block mb-1 text-sm text-gray-600">Email</label>
          <input id="email" type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-yellow-500" required>
        </div>

        <div class="mb-4">
          <label class="block mb-1 text-sm text-gray-600">Password</label>
          <input id="password" type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-yellow-500" required>
        </div>

        <div class="mb-6">
          <label class="block mb-1 text-sm text-gray-600">Confirm Password</label>
          <input id="confirm" type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-yellow-500" required>
        </div>

        <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-500 text-white py-2 rounded-lg font-semibold">
          Sign Up
        </button>
        <p id="status" class="text-center mt-2 text-sm"></p>
      </form>

      <p class="text-sm text-center mt-4 text-gray-700">
        Already have an account?
        <a href="login.html" class="text-yellow-500 font-semibold hover:underline">Sign In</a>
      </p>
    </div>
  </div>

<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const confirm = document.getElementById('confirm').value;
  const status = document.getElementById('status');
  status.textContent = '';

  if (password !== confirm) {
    status.textContent = 'Passwords do not match';
    return;
  }
  try {
    await apiRegister({ name, email, password });
    status.textContent = 'Account created! Redirecting to login...';
    setTimeout(() => { window.location.href = 'login.html'; }, 800);
  } catch (err) {
    status.textContent = err.message || 'Registration failed';
  }
});
</script>

</body>
</html>
<!-- Back to Home -->
<div class="text-center mt-4">
  <a href="index.html" class="text-sm text-gray-600 hover:text-yellow-500 font-medium">
    ‚Üê Back to Home
  </a>
</div>
